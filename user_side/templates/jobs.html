<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .job-container {
            background: white;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .apply-button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        .close-button {
            background-color: red;
            color: white;
            padding: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>JOBS </h1>
    {% for job in job_list %}
        <div class="job-container">
            <h2>{{ job.job_role }}</h2>
            <p><strong>Company:</strong> {{ job.company_name }}</p>
            <p><strong>Location:</strong> {{ job.location }}</p>
            <p><strong>Required Skills:</strong> {{ job.required_skill }}</p>
            <p><strong>Qualification:</strong> {{ job.qualification }}</p>
            <button class="apply-button" onclick="openPopup('{{ job.job_role }}')">Apply</button>
        </div>
    {% endfor %}



    <!-- Popup Form -->
    <div id="popup-form" class="popup">
        <h2>Apply for Job</h2>
        <form  method="POST" action="{% url 'apply_job' %}">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required><br><br>

            <label for="jobrole">Job Role:</label>
            <input type="text" id="jobrole" name="jobrole" readonly><br><br>

            <label for="description">Description:</label>
            <input type="textarea" id="description" name="description"><br><br>

            <button type="submit">Submit</button>
            <button type="button" class="close-button" onclick="closePopup()">Close</button>
        </form>
    </div>

    <script>
        function openPopup(jobRole) {
            document.getElementById("popup-form").style.display = "block";
            document.getElementById("jobrole").value = jobRole;
        }

        function closePopup() {
            document.getElementById("popup-form").style.display = "none";
        }
    </script>


</body>
</html>
